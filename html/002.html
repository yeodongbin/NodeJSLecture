<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <style>
        div {
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <!-- ol>li{hello world}*3     -->
    <!-- order list -->
    <ol>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ol>
    <ol type="A">
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ol>
    <ol type="a">
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ol>
    <ol type="i">
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ol>

    <!-- unorder list -->
    <ul>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <!-- definition list, term, describtion -->
    <!-- dl>dt+dd -->
    <dl>
        <dt>HTML</dt>
        <dd>마크업 언어</dd>
    </dl>

    <div>
        <a href="https://www.naver.com"></a>
    </div>


</body>

</html>
