<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var txt = 'yeo dong bin';
        var num = 10;

        document.write(txt.length);
        document.write('<br>');
        document.write(txt.indexof('dong'));
        document.write('<br>');
        document.write(txt.slice(0,7));
        document.write('<br>');
        document.write(txt.replace('yeo','YEO'));
        document.write('<br>');
        document.write(txt.toUpperCase());
        document.write('<br>');
        document.write(num.toFixed(6));
        document.write('<br>');
        document.write(num.toString());
        document.write('<br>');

        document.write(Math.max(10,20,30));
        document.write('<br>');
        document.write(Math.random());
        document.write('<br>');





    </script>
</body>
</html>
