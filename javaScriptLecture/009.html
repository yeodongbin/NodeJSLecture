<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var l = [10,20,30,40]
        document.write(l[2]);
        document.write('<br>');
        document.write(l.slice(0,3));
        document.write('<br>');
        document.write(l.pop());
        document.write('<br>');
        document.write(l);
        document.write('<br>');
        l.push(1000);
        document.write(l);
        document.write('<br>');
        document.write(l.join('!!'));
        document.write('<br>');
        l.sort();//사전식 정렬
        //l.reverse();
        document.write(l);
        document.write('<br>');

    </script>
</body>
</html>
