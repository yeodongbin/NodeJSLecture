<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<!-- 
범용선택자  *   : 모든 요소를 가르킨다. 
타입선택자  h1  : tag 선택
class선택자 .[이름]  : class 중첩가능, class 선택 
id선택자    #.[이름] : id 중첩불가, 1page당 1개만
-->

    <style>
        * { color: red;}
        h1 {color: black;}
        .one {color:red;}
        .two {border:solid 1px black}
        #three {font-style:italic; }
        #four  {font-size:100px;}
    </style>


</head>

<body>
    <h1 id="four">hello world</h1>
    <p>hello world</p>
    <p class = "one ">hello world</p>
    <p class = "one ">hello world</p>
    <p class = "one two">hello world</p>
    <p id = "three"> hello world</p>
    <p id = "three four">hello world</p>
</body>

</html>
